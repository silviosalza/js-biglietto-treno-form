<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <h1 class="text-center py-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">

        <div class="inputs d-flex justify-content-evenly py-5">

            <div class="text-center">
                <label for="user-name">Nome e Cognome</label>
                <br>
                <input type="text" id="user-name">
            </div>
            
            <div class="text-center">
                <label for="user-age">Fascia d'età</label>
                <br>
                <select  id="user-age" class="py-1">
                    <option value=""></option>
                    <option value="under18">Meno di 18 anni</option>
                    <option value="adult">Dai 18 ai 65 anni</option>
                    <option value="over65">Più di 65 anni</option>
                </select>
            </div>
            
            <div class="text-center">
                <label for="distance">Km da percorrere</label>
                <br>
                <input type="text" id="distance">
            </div>

        </div>

        <div class="btn d-flex justify-content-center py-5">
            <button id="submit-btn" class="mx-1">Invia</button>
            <button id="erase-btn" class="mx-1">Cancella</button>
        </div>
    </div>

    <h1 class="text-center mt-5">IL TUO BIGLIETTO</h1>
    <div class="container mt-1">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <div class="row">
            <div class="col-3">
                <h5>NOME PASSEGGERO</h5>
                <div id="fullname"></div>
            </div>
            <div class="col-3">
                Offerta
                <div id="offer"></div>
            </div>
            <div class="col-2">
                Carrozza
                <div id="coach"></div>
            </div>
            <div class="col-2">
                Codice CP 
                <div id="ticket-num"></div>
            </div>
            <div class="col-2">
                Costo Biglietto
                <div id="ticket-price"></div>
            </div>
          </div>

        </div>










    </div>


<script src="js/script.js"></script>
</body>
</html>
